version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: currency-converter
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
    restart: unless-stopped
    networks:
      - converter-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  converter-network:
    driver: bridge
